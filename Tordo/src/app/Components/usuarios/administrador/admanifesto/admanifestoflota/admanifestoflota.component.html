<div class="container mb-4">
<form class="example-form mt-4">
    <mat-form-field class="example-full-width">
      <mat-label>Placa Flota</mat-label>
      <input matInput #message maxlength="256" placeholder="123ABC...">
      <mat-hint align="start"><strong>Placa de la Flota / Bus</strong> </mat-hint>
      <mat-hint align="end">{{message.value.length}} / 10</mat-hint>
    </mat-form-field>
    
<div class="example-button-row mt-2">
    <button mat-raised-button color="primary" (click)="buscarPorPlaca(message.value)">Buscar</button>

  
</div>
  </form>
</div>
<div class="container mb-4">
    <div class="mat-elevation-z8">
<div *ngIf="resultados.length">
    <h3>Resultados:</h3>

  <table mat-table [dataSource]="resultados" matSort>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <!-- Definición de columnas. Adapta según tus necesidades -->
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let row"> {{row.nombre}} </td>
      </ng-container>
      <ng-container matColumnDef="apellidos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
        <td mat-cell *matCellDef="let row"> {{row.apellidos}} </td>
      </ng-container>
      <ng-container matColumnDef="ci">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>CI</th>
        <td mat-cell *matCellDef="let row"> {{row.ci}} </td>
      </ng-container>
      <ng-container matColumnDef="asiento">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Asiento</th>
        <td mat-cell *matCellDef="let row"> {{row.asiento}} </td>
      </ng-container>
      <ng-container matColumnDef="tipo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Tipo</th>
        <td mat-cell *matCellDef="let row"> {{row.tipo}} </td>
      </ng-container>
      <ng-container matColumnDef="origen">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Origen</th>
        <td mat-cell *matCellDef="let row"> {{row.origen}} </td>
      </ng-container>
      <ng-container matColumnDef="destino">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Destino</th>
        <td mat-cell *matCellDef="let row"> {{row.destino}} </td>
      </ng-container>
      <ng-container matColumnDef="hora">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Hora</th>
        <td mat-cell *matCellDef="let row"> {{row.hora}} </td>
      </ng-container>
      <ng-container matColumnDef="placa">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Placa</th>
        <td mat-cell *matCellDef="let row"> {{row.placa}} </td>
      </ng-container>
      
  
  </table>
</div>
</div>
</div>
