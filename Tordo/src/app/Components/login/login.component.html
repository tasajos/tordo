<div class="wrapper">
    <div class="body">
        <!--Segundo añadir la imagen para login assets/images/login.jpg
    revisar la estructura -->
        <!--terceri añadir la clase logo para login 
    revisar css -->
        <img class="logo" src="../../../assets/img/logo 1.png" alt="login">
<h2>login</h2>
<form (ngSubmit)="login()" [formGroup]="loginUsuario">

    <div class="form-floating mb-3">
        <input type="email" formControlName="email" class="form-control" placeholder="name@example.com">
        <label>Email</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" formControlName="password" class="form-control" placeholder="Password">
        <label>Password</label>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Ingresar </button>
        </div>
        <p class="mt-3">Recuperar Contraseña</p> <a routerLink="/recuperarlogin">Click Aqui</a>
</form>

</div>
</div>


<div class="modal fade" id="bienvenidaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">¡Bienvenido!</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <p>Bienvenido a nuestra aplicación.</p>
            </div>
        </div>
    </div>
</div>
