<div class="container">
    <div class="container">
        <div *ngIf="showSuccessAlert" class="alert alert-success" role="alert">
          Pasivo registrado con éxito.
        </div>
    <form [formGroup]="pasivoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="categoria">Categoría</label>
        <select class="form-control" id="categoria" formControlName="categoria">
          <!-- Aquí usamos e.nombre para mostrar tanto niveles como subniveles -->
          <option *ngFor="let e of categoriasPasivos" [value]="e.nombre">2.{{ e.nombre }}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripción</label>
        <input type="text" class="form-control" id="descripcion" formControlName="descripcion">
      </div>
      <div class="form-group">
        <label for="monto">Monto</label>
        <input type="number" class="form-control" id="monto" formControlName="monto">
      </div>
      <div class="form-group">
        <label for="fechaIncidencia">Fecha de Incidencia</label>
        <input type="date" class="form-control" id="fechaIncidencia" formControlName="fechaIncidencia">
      </div>
      <div class="form-group">
        <label for="fechaVencimiento">Fecha de Vencimiento</label>
        <input type="date" class="form-control" id="fechaVencimiento" formControlName="fechaVencimiento">
      </div>
      <br>
      <br>
      <button type="submit" class="btn btn-primary">Guardar Pasivo</button>
    </form>
  </div>
